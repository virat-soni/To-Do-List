<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        *{
            user-select: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color:#245175f5;

        }
        .container{
            width: 300px;
            text-align: center;
            position: absolute;
            top: 100px

           
        }
        #inputfield{
            border-radius: 50px;
            height: 30;
            outline: none;
            text-align: center;
            background-color: #5b679cdc;
            border: none;
            font-size: large;
            color:#b36bee;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #btn{
            border-radius: 50px;
            height: 30px;
            outline: none;
            border: none;
            background-color: #5b679cdc;
            font-weight:bolder;
        }
        .todoclass{
            font-size: x-large;
            margin-bottom:-15px; 
            color:#cf9a27 ;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            position: relative;
            text-align: left;
            margin-left: 20px;
        }
       i{
           position:absolute;
           right: 30px;
       }
      
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color: #b36bee;">To-Do List</h1>
        <input placeholder="write somthing here..." type="text" id="inputfield"> <button id="btn">Add-ToDo</button>
        <div id="todo"></div>
    </div>

    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script>
        var inputfield = document.getElementById('inputfield');
        var button = document.getElementById('btn');
        var todoc = document.getElementById('todo');
       

        

        button.addEventListener('click',function(){
            

            var items  = inputfield.value;
            var par =document.createElement('p');
            par.classList.add('todoclass');
            todoc.appendChild(par);

            par.innerHTML =`
             ${items}
              <i class="fas fa-times"></i> `;
            inputfield.value = "";

            par.addEventListener('click', ()=>{par.style.textDecoration = "line-through"});
            par.addEventListener('dblclick', ()=>{par.style.textDecoration = "none"});
            par.querySelector('i').addEventListener('click', ()=>{todoc.removeChild(par)});

        })
        alert('नमस्ते, कृपया Input-Field में कुछ दर्ज करें और Add-ToDo बटन दबाएं')
    </script>
</body>
</html>
